name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, Test, and Analyze
    runs-on: windows-latest

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner

      - name: Verify SonarCloud Configuration
        shell: powershell
        run: |
          Write-Output "Excluding the following paths from coverage:"
          Write-Output "**/AuthenticateAPI/Migrations/**"

      - name: Set up Configuration File
        shell: powershell
        run: |
          $configPath = Join-Path $env:GITHUB_WORKSPACE "appsettings.json"
          $json = @"
          {
            "Jwt": {
              "SecretKey": "${{ secrets.JWT_SECRET_KEY }}",
              "Issuer": "${{ secrets.JWT_ISSUER }}",
              "Audience": "${{ secrets.JWT_AUDIENCE }}"
            }
          }
          "@
          Set-Content -Path $configPath -Value $json

      - name: Build project
        shell: powershell
        run: dotnet build --configuration Release

      - name: Create Test Configuration
        shell: powershell
        run: |
          $testConfigPath = Join-Path $env:GITHUB_WORKSPACE "XUnitTests\bin\Release\net8.0\appsettings.json"
          $testJson = @"
          {
            "Jwt": {
              "SecretKey": "${{ secrets.JWT_SECRET_KEY }}",
              "Issuer": "${{ secrets.JWT_ISSUER }}",
              "Audience": "${{ secrets.JWT_AUDIENCE }}"
            }
          }
          "@
          Set-Content -Path $testConfigPath -Value $testJson

      - name: Run tests
        shell: powershell
        run: |
          dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover

      - name: Verify Coverage Report
        shell: powershell
        run: |
          $coverageReport = Get-ChildItem -Path . -Recurse -Filter "coverage.opencover.xml" | Select-Object -First 1
          if ($coverageReport) {
            Write-Output "Coverage report found: $coverageReport.FullName"
          } else {
            Write-Error "Coverage report not found."
            exit 1
          }

      - name: SonarCloud - End Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Clean up Configuration Files
        shell: powershell
        run: |
          Remove-Item -Path $configPath
          Remove-Item -Path $testConfigPath
